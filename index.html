<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Funçoes Matemáticas</h2>
        <form id="calculator-form">
            <label for="operation">Selecione a operação desejada:</label>
            <select id="operation" name="operation">
                <option value="addition">Soma</option>
                <option value="subtraction">Subtração</option>
                <option value="multiplication">Multiplicação</option>
                <option value="division">Divisão</option>
            </select>
            <label for="num1">Digite o primeiro número:</label>
            <input type="number" id="num1" name="num1" required>
            <label for="num2">Digite o segundo número:</label>
            <input type="number" id="num2" name="num2" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
